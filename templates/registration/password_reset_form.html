{% extends 'accounts/user.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h1>Reset Password</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" class="form-control" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
</form>
{% endblock %}
