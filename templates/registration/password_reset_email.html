Subject: Password Reset Requested

{% block content %}
<p>Hi {{ user.get_username }},</p>
<p>You're receiving this email because you requested a password reset for your user account at {{ site_name }}.</p>
<p>Please click the link below to reset your password:</p>
<p><a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
{% endblock %}
